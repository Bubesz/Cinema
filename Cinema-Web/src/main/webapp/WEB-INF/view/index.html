<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="_master :: head">
    <title>Simple</title>
    <link rel="stylesheet" href="../resources/css/foundation.min.css"/>
    <link rel="stylesheet" href="../resources/css/style.css"/>
</head>
<body>
<script language="JavaScript">
    function sendRefresh() {
        $.ajax({
            url : 'ajaxRefresh',
            type: 'POST',
            data:$('#ajaxForm').serialize(),
            success : function(responce) {
                $('#ajaxTable td').remove()
                $.each( responce,function(key, simple) {
                    var htmlrow ="<tr><td>" + simple.num + "</td></tr>";
                    $('#ajaxTable').append(htmlrow);
                } );
            },
            error : function(){
                alert("error");
            }
        });
    }
</script>
<header class="template row" th:substituteby="_master :: header">
    <div class="small-10 columns">
        <h1>[[Title]]</h1>
    </div>
</header>

<div class="row">
    <div class="small-10 columns">
        <h2>Welcome everyone!</h2>

        <p>Fancy cool content</p>
    </div>
    <div class="small-2 columns template" th:substituteby="_master :: sidebar">
        [[side-nav menu]]
    </div>
</div>

<footer class="template row" th:substituteby="_master :: footer">
    <div class="large-12 columns">
        <hr/>
        <div class="row">
            <div class="small-4 columns">
                [[copyright]]
            </div>
            <div class="small-8 columns">
                <span class="right">[[powered by]]</span>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
